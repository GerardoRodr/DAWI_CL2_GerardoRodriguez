<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>CL2 - GerardoRodriguez</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1 class="m-2">Listado de Libros</h1>

	<table class="table m-2">
		<thead>
			<tr>
				<th>ID</th>
				<th>Titulo</th>
				<th>Precio</th>
				<th>Cant. Ejemplares</th>
				<th>Origen</th>
				<th>Tema</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="l : ${lstLibros}">
				<tr>
					<td th:text="${l.idlibro}"></td>
					<td th:text="${l.titulo}"></td>
					<td th:text="${l.precio}"></td>
					<td th:text="${l.cant_ejemplares}"></td>
					<td th:text="${l.origen}"></td>
					<td th:text="${l.nombre}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</html>
